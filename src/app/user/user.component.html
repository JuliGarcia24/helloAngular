<section>
    @if(isLoggedIn){
        <p>Bienvenido {{username}}</p>
        <img (click)="greet()" src="https://github.com/JuliGarcia24.png" alt="alt">
    }@else {
        <p>Inicia Sesion!</p>
        <button (click)="isLoggedIn = true">Login</button>
    }

    <app-games (addFavoriteEvent)="getFavorite($event)" username="{{username}}"/>

    @if (favGame !== ''){
        <p>Tu juego favorito es {{favGame}}</p>
    }
</section>
